<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME</h1>
    <div class="choices">
        <div class="choice" id="rock">
           <img src="images/rock.png" alt="rock">

        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper">

        </div>
        <div class="choice" id="scissors">
          <img src="images/scissors.png" alt="scissors">

        </div>
    </div>

    <div class="score-board">
        <div class="score">
           <p id="user-score">0</p>
           <p>YOU</p>
        </div>

        <div class="score">
           <p id="comp-score">0</p>
           <p>COMP</p>
        </div>

    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <div class="reset-container">
        <p id="reset">RESET SCORE</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
